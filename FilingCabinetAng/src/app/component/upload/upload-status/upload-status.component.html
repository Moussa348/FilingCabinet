<div
  class="bg-dark border text-light container-fluid modal-dialog-scrollable"
  style="overflow-x: auto; overflow-y: auto"
>
  <div class="modal-header">
    <h4 class="modal-title text-center">
      <u> Statut du TÃ©lÃ©versement <i class="fas fa-cloud-upload-alt text-info"></i> </u>
    </h4>
    <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true"><i class="fas fa-times text-danger"></i></span>
  </button>
  </div>

  <div class="modal-body">
    <div
      class="flex-row d-flex justify-content-center m-5"
      *ngIf="state == 'done'"
      @fade
    >
      <h1 class="lead text-justify">
        {{ status }}
        <i
          class="fas fa-2x {{ isGood ? 'fa-smile-wink' : 'fa-frown-open' }} text-{{
            isGood ? 'success' : 'danger'
          }}"
        ></i>
      </h1>
    </div>

    <div
      class="
        flex-row
        d-flex
        justify-content-center
        text-center text-justify text-light
        m-5
        text-wrap text-break text-justify
      "
      *ngIf="state == 'pending'"
    >
      <h1 class="text-capitalize">
        Veuillez attendre un instant...
        <i class="fas fa-smile-beam text-warning fa-2x"></i>
      </h1>

      <div class="d-flex justify-content-center">
        <div class="spinner-border text-warning" role="status">
          <span class="visually-hidden">Chargement...</span>
        </div>
      </div>
    </div>
  </div>
</div>
