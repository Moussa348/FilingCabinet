<!--Section Navbar-->
<div
  class="container text-center fixed-top"
  style="font-family: 'Times New Roman', Times, serif"
>
  <div class="row">
    <nav
      class="
        navbar navbar-expand-lg navbar-dark
        bg-dark
        fixed-top
        border
        rounded
        shadow-lg
      "
      style="background: transparent"
    >
      <i
        class="fas fa-folder-open fa-3x text-light btn"
        [routerLink]="['/welcome']"
      ></i>
      <!--

            <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
                &#9776;
            </button>
        -->
      <div class="collapse navbar-collapse justify-content-between">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="
                nav-link
                text-uppercase
                font-weight
                px-3
                font-weight-bold
                text-light
              "
              [routerLink]="['/home']"
              >HOME<i class="fas fa-home"></i
            ></a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn()">
            <a
              class="
                nav-link
                text-uppercase
                font-weight
                px-3
                font-weight-bold
                text-light
              "
              [routerLink]="['/catalog']"
              >CATALOG <i class="fab fa-accusoft"></i></a>
          </li>
        </ul>
      </div>

      <div
        class="collapse navbar-collapse justify-content-end text-light"
        id="nav"
      >
        <ul class="navbar-nav">
          <li class="nav-item disabled" disabled="disabled">
            <a
              class="
                nav-link
                text-uppercase
                font-weight
                px-3
                font-weight-bold
                text-light
              "
              [routerLink]="['/home']"
              >REGISTRATION <i class="fas fa-hospital-user"></i
            ></a>
          </li>
          <li class="nav-item">
            <a
              [routerLink]="['/auth']"
              class="nav-link text-uppercase px-3 text-light"
              >{{ isLoggedIn() ? "LOGOUT" : "LOGIN"
              }}<i
                class="fas {{ isLoggedIn() ? 'fa-lock-open' : 'fa-lock' }}"
              ></i
            ></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
