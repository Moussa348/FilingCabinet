<div class="container">
  <div class="row d-flex justify-content-center">
    <mat-tree
      [dataSource]="dataSource"
      [treeControl]="treeControl"
      class="border rounded blur bg-dark shadow-lg"
    >
      <!-- This is the tree node template for leaf nodes -->
      <!-- This is the tree node template for expandable nodes -->
      <mat-tree-node
        *matTreeNodeDef="let node;"
        matTreeNodePadding
        class="text-light m-2"
      >
        <button
          mat-icon-button
          matTreeNodeToggle
          class="
            btn btn-secondary btn-sm
            border border-dark
            rounded-pill
            shadow
            m-3
          "

          (click)="nodeEvent(node)"
        >
          <i
            class="fas fa-2x {{
              treeControl.isExpanded(node) ? 'fa-folder-open' : 'fa-folder'
            }} "
          ></i>
        </button>
        {{ node.name }}
      </mat-tree-node>
    </mat-tree>
  </div>
</div>
