<div class="container">
  <div class="row d-flex justify-content-center">
    <mat-tree
      [dataSource]="dataSource"
      [treeControl]="treeControl"
      class="border blur bg-transparent shadow-lg"
    >
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node
        *matTreeNodeDef="let node"
        matTreeNodePadding
        class="text-light"
      >
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled></button>
        {{ node.name }}
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-tree-node
        *matTreeNodeDef="let node; when: hasChild"
        matTreeNodePadding
        class="text-light"
      >
        <button
          mat-icon-button
          matTreeNodeToggle
          class="btn btn-light btn-sm border rounded-pill m-3"
        >
          <i
            class="fas {{
              treeControl.isExpanded(node) ? 'fa-folder-open' : 'fa-folder'
            }} "
          ></i>
        </button>
        {{ node.name }}
      </mat-tree-node>
    </mat-tree>
  </div>
</div>
