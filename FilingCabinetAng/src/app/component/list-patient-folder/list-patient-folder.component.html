<div class="container">
  <div class="row">
    <div class="card blur shadow-lg border rounded bg-transparent">
      <mat-tree
        [dataSource]="dataSource"
        [treeControl]="treeControl"
        class="example-tree bg-transparent"
      >
        <!-- This is the tree node template for leaf nodes -->
        <!-- There is inline padding applied to this node using styles.
                This padding value depends on the mat-icon-button width. -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
          {{ node.name }}
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <div class="mat-tree-node text-light">
            <button
              mat-icon-button
              matTreeNodeToggle
              class="btn btn-secondary btn-sm border rounded-pill "
            >
            <i class="fas {{treeControl.isExpanded(node) ?'fa-arrow-circle-down':'fa-arrow-circle-right'}}"></i>
            </button>
            {{ node.name }}
          </div>
          <!-- There is inline padding applied to this div using styles.
                This padding value depends on the mat-icon-button width.  -->
          <div
            [class.example-tree-invisible]="!treeControl.isExpanded(node)"
            role="group"
          >
            <ng-container matTreeNodeOutlet class="border text-light"></ng-container>
          </div>
        </mat-nested-tree-node>
      </mat-tree>
    </div>
  </div>
</div>
